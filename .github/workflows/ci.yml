name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          account_id: 1
          access_key_id: 2
          access_key_secret: 3
          access: default

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.res }}"
